<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/park.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 추가된 스타일 */
        .average-rating {
            font-size: 24px; /* 평균 별점 폰트 크기 */
            margin-bottom: 20px; /* 하단 여백 추가 */
        }

        .star-rating {
            font-size: 20px; /* 별표 폰트 크기 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- 수정된 리뷰 평균 별점 표시 부분 -->
    <div class="average-rating">
        <p>리뷰 평균 별점: <span th:text="${reviewScore}"></span></p>
        <!-- 별표 표시 -->
        <span class="star-rating" th:each="i : ${#numbers.sequence(1, 5)}">
            <span th:if="${i le reviewScore}">★</span>
            <span th:unless="${i le reviewScore}">☆</span>
        </span>
    </div>
    <!--comments start-->
    <div class="comment-area">
        <div class="row">
            <div class=" col-lg-12 col-md-12">
                <div class="comment-title">
                    <li th:each="review : ${responseDTO.dtoList}" style="list-style-type: none;">
                        <h2 th:text="${review.email_id}" style="display: none"></h2>
                        <h2 th:text="${#authentication.getName()}" style="display: none"></h2>
                        <!--위에 값음 삭제 버튼 조건 용-->
                        <h2 th:text="${review.nickName}"></h2>
                        <ul class="comment-list">
                            <div class="comment-author"></div>
                            <div class="comment-info" style="margin-bottom: 50px">
                                <h4 th:text="${review.score}" style="height: 0; overflow: hidden;"></h4>
                                <!-- 별표 표시 -->
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <span th:if="${i le review.score}">
                                        ★
                                    </span>
                                    <span th:unless="${i le review.score}">
                                        ☆ <!-- 별표가 아닌 경우는 빈 별로 처리하거나 원하는 다른 아이콘을 넣을 수 있습니다 -->
                                    </span>
                                </span>
                                <div class="meta">
                                    <div class="comment-meta-date">31 March, 2017</div>
                                </div>
                                <div class="comment-content">
                                    <p th:text="${review.content}"></p>
                                </div>
                                <a th:href="@{/like/add(rno=${review.rno}, mno=${review.mno})}" class="reply-link" style="font-size: 15px">좋아요</a>
                                <span th:text="${review.like_count}"></span>
                                </div><!--좋아요 작업 해줘야함-->

                                <!--삭제 버튼 처리 -->
                                <a class="reply-link"
                                   th:if="${review.email_id} == ${#authentication.getName()}"
                                   style="float: right; margin-top: -70px; margin-right: 200px; font-size: 15px; cursor: pointer;"
                                   th:onclick="'javascript:confirmDelete(\'' + ${review.rno} + '\');'">
                                    삭제
                                </a>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="float-end" >
        <ul class="pagination flex-wrap" style="display: flex">
            <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:data-num="${responseDTO.start - 1}">Previos</a>
            </li>
            <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                </li>
            </th:block>
            <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link" th:data-num="${responseDTO.end +1}">NEXT</a>
            </li>
        </ul>
    </div>

    <!--comments close-->

    <!-- 리뷰 작성 부분은 따로 만들어야 오류가 덜남 따로 만들겠습니다-->
    <a th:href="@{/review/add(facility_no=${markerDTO.facility_no}, type=${markerDTO.type})}"
       class="btn btn-primary" style="font-size: 20px; float: right; margin-top: -100px;">
        리뷰 작성하기 - (<span th:text="${markerDTO.facility_no}"></span>) <span th:text="${markerDTO.type}"></span>
    </a>

    <!-- 이 아래로는 사용 하지 않습니다 페징이 오류 를 막기 위해 남겨 놓는겁니다 화면에 보이지 않고 어떤 값을 처리 할수도 없습니다 (고지훈) -->
    <div class="leave-comments" style="display: none">
        <h2 class="comment-title" style="font-size: 100px">리뷰 작성하기</h2>
        <form>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="control-label" for="textarea">Comments</label>
                        <textarea class="form-control" id="textarea" name="textarea" rows="6" style="height: 200px;"></textarea>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-sm">리뷰 작성하기</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click",function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if (target.tagName !== 'A') {
            return;
        }
        const num = target.getAttribute("data-num");

        const formObj = document.querySelector("form");

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;

        formObj.submit();
    },false)

    //--------------- 삭제 버튼 처리 ---------------
    function confirmDelete(reviewId) {
        var result = confirm("삭제하시겠습니까?");

        if (result) {
            // "확인"을 눌렀을 때의 처리
            window.location.href = '/review/delet?rno=' + reviewId;
        } else {
            // "취소"를 눌렀을 때의 처리
            // 필요하다면 추가적인 로직을 넣을 수 있습니다.
        }
    }
</script>
</body>
</html>
