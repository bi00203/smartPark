<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/park.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Test</h1>
<div layout:fragment="content">
    <div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">

        <h1>티켓 추가</h1>
        <!--
        <p>Ticket Info: <span th:text="${ticketDTO.tinfo}"></span></p>
        <p>Ticket Price: <span th:text="${ticketDTO.tprice}"></span></p>
        <p>Usage Period: <span th:text="${ticketDTO.use_period}"></span></p>
        -->
        <div class="row">
            <form method="post" >

                <div class="form-group">
                    <label class="control-label" for="tno">티켓 번호</label>
                    <input id="tno" name="tno" type="number" class="form-control" required>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="tname">티켓 네임</label>
                        <input id="tname" name="tname" type="text" class="form-control" style="width: 200px" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="tinfo">파크 네 이용 시간</label>
                        <input id="tinfo" name="tinfo" type="text" class="form-control" style="width: 200px" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="tprice">가격</label>
                        <input id="tprice" name="tprice" type="number" class="form-control" oninput="checkMinValue(this)">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="ticket_type">티켓 타입</label>
                        <input id="ticket_type" name="ticket_type" type="text" class="form-control" oninput="checkMinValue(this)">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="use_period">맴버쉽 이용기간</label>
                        <input id="use_period" name="use_period" type="number" class="form-control" oninput="checkMinValue(this)">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
</script>
</body>
</html>
