<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/park.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .admin{
            margin-left: 33%;
            width: 40%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <h2 class="fw-bolder">관리자 메뉴</h2>
            </div>
            <div class="row admin">
                <div class="col-lg-6 mb-4"> <!-- col-lg-6를 사용하여 한 행에 2개의 버튼이 나타나도록 설정 -->
                    <a class="btn btn-primary btn-lg" href="/admin/enter/admin_add_map">시설 추가</a>
                </div>
                <div class="col-lg-6 mb-4">
                    <a class="btn btn-primary btn-lg" href="/admin/enter/admin_edit_map">시설 수정</a>
                </div>
            </div>
            <div class="row admin">
                <div class="col-lg-6 mb-4">
                    <a class="btn btn-primary btn-lg" href="/admin/ticket/adminTicket">티켓 관리</a>
                </div>
                <div class="col-lg-6 mb-4">
                    <a class="btn btn-primary btn-lg" href="/admin/inquiry/inquiryList">문의 관리</a>
                </div>
            </div>
            <div class="row admin">
                <div class="col-lg-6 mb-4">
                    <a class="btn btn-primary btn-lg" href="/admin/member/management">멤버 관리</a>
                </div>
            </div>
                <!-- 원하는 만큼 버튼 추가 -->
        </div>
    </section>
</div>
<script layout:fragment="script" th:inline="javascript">
    const errorMsg = document.querySelector(".btn-danger");
    if([[${param.error}]]) {
        errorMsg.style.display = "block";
    }
</script>
</body>
</html>
