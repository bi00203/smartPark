<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/park.html}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <h2 class="fw-bolder">로그인</h2>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <form id="registerForm" action="/member/login" method="post">
                        <h4 class="btn-danger" style="display: none">아이디 또는 비밀번호가 맞지 않습니다.</h4>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email_id" name="username" type="id" placeholder="name@example.com"/>
                            <label for="email_id">이메일 ID</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호를 입력하세요..."/>
                            <label for="password">비밀번호</label>

                        </div>

                        <div class="d-grid">
                            <input class="form-check-input" type="checkbox" name="remember-me">
                            <label class="form-check-label">
                                자동 로그인
                            </label>
                        </div>
                        <div class="d-grid">
                            <input class="btn btn-primary" type="submit" value="로그인">
                        </div>
                    </form>
                    <div class="d-grid justify-content-center" style="background-color: #FEE500; border-radius: 5px">
                        <a href="/oauth2/authorization/kakao"><img src="/images/kakao_login_medium_wide.png"></a>
                    </div>

                    <div class="d-grid" style="margin-top: 20px">
                        <div class="btn-wrap justify-content-end">
                            <a href="/member/register" style="margin-right: 30px; text-decoration: none; color: black" >회원가입</a>
                            <a href="/member/findPassword" style="text-decoration: none; color: black">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script layout:fragment="script" th:inline="javascript">
 const errorMsg = document.querySelector(".btn-danger");
 if([[${param.error}]]) {
     errorMsg.style.display = "block";
 }
</script>
</body>
</html>
