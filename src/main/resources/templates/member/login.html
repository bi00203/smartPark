<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/park.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <h2 class="fw-bolder">로그인</h2>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <form id="registerForm" action="/member/login" method="post">

                        <div class="form-floating mb-3">
                            <input class="form-control" id="email_id" name="username" type="id" placeholder="name@example.com"/>
                            <label for="email_id">이메일 ID</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호를 입력하세요..."/>
                            <label for="password">비밀번호</label>
                            <input class="btn btn-primary" type="submit" value="로그인">
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me">
                            <label class="form-check-label">
                                자동 로그인
                            </label>
                        </div>
                    </form>

                    <div class="form-floating mb-3">
                        <div class="btn-wrap">
                            <a href="/member/register" style="margin-right: 30px">회원가입</a>
                            <a href="#">비밀번호 찾기</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
<script layout:fragment="script" th:inline="javascript">

</script>
</body>
</html>
