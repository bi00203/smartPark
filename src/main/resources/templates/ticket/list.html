<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/park.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h1 style="margin-top: 50px; font-size: 30px"><strong>티켓 예매</strong></h1>
    <!-- service-section start -->
    <div class="space-medium">
        <div class="container">
            <div class="row">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="section-title text-center">
                        <!--<h1>티켓 리스트</h1>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" th:each="ticket : ${ticketDTO}">
                    <div class="tour-block">
                        <div class="tour-img" th:switch="${ticket.ticket_type}">
                            <img th:case="'j'" src="/view/j2.png" class="tour-image" style="width: 700px; height: 300px; display: block; margin: 0 auto;">
                            <img th:case="'y'" src="/view/y2.png" class="tour-image" style="width: 700px; height: 300px; display: block; margin: 0 auto;">
                            <img th:case="'d'" src="/view/d2.png" class="tour-image" style="width: 700px; height: 300px; display: block; margin: 0 auto;">
                            <img th:case="'m'" src="/view/m2.png" class="tour-image" style="width: 700px; height: 300px; display: block; margin: 0 auto;">
                        </div>
                        <div class="tour-content">
                            <h3 th:text="${ticket.tname}" class="title"></h3>
                            <div class="tour-text mb40">
                                <p th:text="${ticket.tinfo}"></p>
                            </div>
                            <div class="tour-details">
                                <!-- 예약하기 버튼에 ticket_type 값을 전달하도록 수정 -->
                                <td><a th:href="|@{/ticket/add(tno =${ticket.tno})}&${link}|">예약하기</a></td>
                                <div th:text=" ${ticket.tprice} + '원'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- service close -->
            </div>
        </div>
    </div>
    <!-- service-section close -->
</div>
<script layout:fragment="script" th:inline="javascript">
</script>
</body>
</html>
